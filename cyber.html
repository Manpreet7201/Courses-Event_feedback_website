<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedForward</title>
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BT/LAAjrfewlFbX1ku74HdtkmLGC3X6NbbmZ5Uu7ykuJ8pWDagNPy5jQK8+4w7wB7ZBnWvIkX08H00rOZnGVag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cyber.css">
</head>
<body>
    <h1 class="Courses Feedback">Courses Feedback...</h1>
    <div class="feedback-container">
        <div class="feedback-box">
            <div class="feedback-info">
                <p span style="margin-left: 15px;">Rate here:</p>
                <div class="stars" data-rating="0">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">&#9733;</label>
                </div>
            </div>
        </div>
    </div>

    <img src="C:\Users\Dell\Pictures\Camera Roll\feedback.png" alt="main image" style="margin-left: 270px;" width="970" height="650">

    <div class="thanks-container">
        <div class="thanks-box">
            <div class="thanks-info">
                <p>¡Thanks for the Feedback!¡</p>
            </div>
        </div>
    </div>
</body>
</html>
