    <style>
        /* Add styles for social media icons */
        .social-icons {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .social-icons li {
            display: inline-block;
            margin: 0 10px; /* Adjust the margin as needed */
        }

        .social-icons li a {
            display: block;
            width: 30px; /* Adjust the size of icons */
            height: 30px; /* Adjust the size of icons */
            line-height: 30px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
        }

        footer {
            background-color: #696565;
            color: black;
            text-align: center;
            padding: 1em;
            position: relative; /* Change position to relative */
            bottom: 0;
            width: 100%;
        }

        /* Style for the rectangle */
        .rectangle {
            background-color: #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
