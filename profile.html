<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="profile_style.css">
    <style>
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile_image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <h1 class="logo">FeedForward</h1>
            <div class="line"></div>
        </div>
        <!-- nav-bar -->
        <div class="nav-container">
            <nav class="nav-items">
                <ul class="nav-links">
                    <li><a href="home_page.html">Home</a></li>
                    <li><a href="#Courses">Courses</a></li>
                    <li><a href="event_home.html">Events</a></li>
                    <li><a href="">Feedback</a></li>
                    <li><a href="#Reviews">Reviews</a></li>
                    <li><a href="#Contact_us">Contact Us</a></li>
                    <li>
                        <a href="profile.html" class="active">
                            <img src="IMG/profile.png" alt="Profile Image" class="profile_image active" id="navProfileImage">
                            Profile
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <div class="circle" id="profileCircle">
                <!-- Image will be displayed here -->
            </div>
            <div class="text-circle">
                <label for="color">Choose any color: </label>
                <input type="color" name="color" id="color">
                <br>
                <label for="gallery">Choose from Gallery: </label>
                <input type="file" id="gallery" name="image" accept="image/png, image/jpeg">
            </div>
        </div>

        <section>
            <h1 class="about_me">About Me....</h1>
            <div class="container">
                <ul class="info">
                    <li class="info_list info_list1"><strong>Name:</strong> John Doe</li>
                    <li class="info_list info_list2"><strong>Email:</strong> john@example.com</li>
                    <li class="info_list info_list3"><strong>Phone:</strong> +1234567890</li>
                    <li class="info_list info_list4"><strong>Password:</strong> abc@123</li>
                    <div class="manage_psw info_list">
                        <a href="manage_profile.html" class="wid1" id="manage_password">Manage Password</a>
                    </div>
                </ul>
            </div>
            <div class="but">
                <p>Want to logout?</p>
                <button type="button" id="log_out">Log Out</button><br>
                <p>Want to delete your Profile?</p>
                <button type="button" id="delete_profile">Delete Your Profile</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="space"></div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Change circle color
            document.getElementById('color').addEventListener('input', function() {
                document.getElementById('profileCircle').style.backgroundColor = this.value;
            });

            // Display selected image in circle and navigation bar profile image
            document.getElementById('gallery').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imgSrc = e.target.result;

                        // Update the profile circle
                        const profileCircle = document.getElementById('profileCircle');
                        profileCircle.innerHTML = '';
                        const circleImg = document.createElement('img');
                        circleImg.src = imgSrc;
                        profileCircle.appendChild(circleImg);

                        // Update the navigation bar profile image
                        const navProfileImage = document.getElementById('navProfileImage');
                        navProfileImage.src = imgSrc;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
