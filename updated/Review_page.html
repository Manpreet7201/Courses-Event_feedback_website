    // Shuffle function
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function renderReviews(reviews, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = ''; // Clear existing reviews
        reviews.forEach((review, index) => {
            console.log('Index:', index); // Log index for troubleshooting
            const isFirstReview = index === 0; // Check if this is the first review
            const reviewItemClass = isFirstReview ? 'new-box first-review review-item' : 'new-box review-item';
            const reviewItem = `
                <div class="${reviewItemClass}">
                    <div class="avatar-container">
                        <img src="${review.avatar}" alt="Avatar" class="avatar">
                        <h2 style="margin-top: 0; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">${review.name}</h2>
                        <p class="review-timestamp">(Posted on ${review.date})</p>
                    </div>
                    <div class="review">
                        <p style="font-size: 18px;">${review.content}</p>
                        <button class="heart-button">
                            <svg class="heart-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3c2.09 0 3.76.81 4.5 2.09C19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                        </button>
                    </div>
                </div>
            `;
            container.innerHTML += reviewItem;
        });
    }

    function showCoursesSection() {
        document.getElementById('main_section').style.display = 'block';
        document.getElementById('main_section2').style.display = 'none';
        renderReviews(shuffle(coursesReviews), 'courses-reviews');
    }

    function showEventsSection() {
        document.getElementById('main_section').style.display = 'none';
        document.getElementById('main_section2').style.display = 'block';
        renderReviews(shuffle(eventsReviews), 'events-reviews');
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', function() {
        showCoursesSection(); // Show courses reviews by default
